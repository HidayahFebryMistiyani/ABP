<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #4CAF50;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .navbar-nav .nav-item:hover .nav-link {
      background-color: #45a049;
      border-radius: 5px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      font-weight: bold;
      color: #333;
    }
    .btn-primary {
      background-color: #5bc0de;
      border-color: #46b8da;
    }
    .btn-primary:hover {
      background-color: #31b0d5;
    }
    .btn-secondary {
      background-color: #f0ad4e;
      border-color: #eea236;
    }
    .btn-secondary:hover {
      background-color: #ec971f;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Website Saya</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tentang</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Konten Utama -->
  <div class="container mt-5">
    <div class="row">
      <!-- Kolom 1 -->
      <div class="col-md-4">
        <div class="card">
          <img src="image.jpg" class="card-img-top" alt="Foto Profil">
          <div class="card-body">
            <h5 class="card-title">Hidayah Febry Mistiyani</h5>
            <p class="card-text">About Me!</p>
            <a href="#" class="btn btn-primary">LinkedIn</a>
            <a href="#" class="btn btn-secondary">Instagram</a>
          </div>
        </div>
      </div>
      <!-- Kolom 2 -->
      <div class="col-md-8">
        <h2 class="text-primary">Selamat Datang!!</h2>
        <p>Ini adalah contoh halaman yang dibuat dengan Bootstrap.</p>
        <button class="btn btn-success btn-lg">Klik Disini</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
