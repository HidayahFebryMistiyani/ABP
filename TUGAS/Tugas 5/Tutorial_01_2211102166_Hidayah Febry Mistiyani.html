<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Mahasiswa</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
        }
        .header {
            background-color: #e9ecef;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .identity {
            text-align: left;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .title-container {
            text-align: center;
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            margin-top: 10px;
        }
        .reset-btn {
            background-color: #dc3545;
            color: white;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .reset-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="header">Praktikum HTML</div>
    <div class="identity">
        Nama: Hidayah Febry Mistiyani<br>
        NIM: 2211102166
    </div>
    <div class="title-container">Formulir Data Mahasiswa</div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan Nama" required>
            </div>
            <div class="form-group">
                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" placeholder="Masukkan NIM" required>
            </div>
            <div class="form-group">
                <label for="tgl">Tgl Lahir:</label>
                <input type="date" id="tgl" name="tgl" required>
            </div>
            <div class="form-group">
                <label>Jenis Kelamin:</label>
                <div class="radio-group">
                    <input type="radio" id="laki" name="gender" value="Laki-Laki" required>
                    <label for="laki">Laki-Laki</label>
                    <input type="radio" id="perempuan" name="gender" value="Perempuan" required>
                    <label for="perempuan">Perempuan</label>
                </div>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan Alamat"></textarea>
            </div>
            <div class="form-group">
                <label for="tinggal">Tinggal di:</label>
                <select id="tinggal" name="tinggal" required>
                    <option value="">-- Pilih --</option>
                    <option value="kos">Kos/kontrakan</option>
                    <option value="saudara">Rumah saudara</option>
                    <option value="ortu">Rumah orang tua</option>
                </select>
            </div>
            <div class="form-group">
                <label>Pilih 2 hobi yang paling disukai:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="science" name="hobi" value="Science">
                    <label for="science">Science</label>
                    <input type="checkbox" id="technology" name="hobi" value="Technology">
                    <label for="technology">Technology</label>
                    <input type="checkbox" id="art" name="hobi" value="Art">
                    <label for="art">Art</label>
                    <input type="checkbox" id="sport" name="hobi" value="Sport">
                    <label for="sport">Sport</label>
                </div>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </form>
    </div>
</body>
</html>
